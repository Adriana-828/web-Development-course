<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 03 Medias</title>
  </head>
  <body>
    <h1>Página sobre cachorro</h1>
    <img
      src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1362&q=80"
      alt="um cachorro marrom com orquídea rosa na boca"
      height="320"
    />

    <img src="./challenges/images/img-1.jpg" alt="" height="320" />

    <audio src="./challenges/sounds/perfect.mp3" controls preload="metadata"></audio>

    <video
      src="./challenges/videos/videoplayback"
      controls
      width="680"
      preload="metadata"
    ></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/a4oJ-DGKNCU?si=0zsKWENWW9JPAdAf"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      width="260"
      height="315"
      src="https://www.youtube.com/embed/2Vv-BfVoq4g?si=8wTFFRW_6LI4L0F0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
